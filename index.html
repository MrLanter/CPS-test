<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CPS test</title>
		<meta name="description" content="Viens tester le nombre de cliques par seconde dont tu es capable ! Interface intuitive et minimaliste facile à utiliser. " />

		<link rel="stylesheet" href="style.css" />
		<script defer src="./script.js"></script>
	</head>
	<body>
		<main>
			<article class="mode-selector">
				<button class="selected">1</button>
				<button>2</button>
				<button>5</button>
				<button>10</button>
				<button>30</button>
			</article>
			<article class="card">
				<article class="infos">
					<p class="chrono">0</p>
					<p class="counter">0</p>
					<p class="average-speed">0<span>CPS</span></p>
				</article>
				<button class="click-btn">
					<p>Clique pour commencer !</p>
				</button>
				<button class="retry">Réessaie !</button>
			</article>
		</main>
	</body>
</html>
